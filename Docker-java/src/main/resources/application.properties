spring.application.name=Docker-java

# Database configuration
# For local development
spring.datasource.url=jdbc:postgresql://localhost:5432/javaDocker
spring.datasource.username=postgres
spring.datasource.password=123456

# For Docker deployment (uncomment when using Docker)
# spring.datasource.url=jdbc:postgresql://db:5432/javaDocker
# spring.datasource.username=postgres
# spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
